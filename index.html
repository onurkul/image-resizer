  <body>
    <div class="wrapper">
      <h1 class="title">Resim Boyutlandırma</h1>
      <div class="upload-box">
        <input type="file" accept="image/*" hidden />
        <img src="upload-icon.svg" alt="Resim Yükle" />
        <p>Yüklenecek Resmi Seçin</p>
      </div>
      <div class="content">
        <div class="row sizes">
          <div class="column width">
            <label>Genişlik</label>
            <input type="number" />
          </div>
          <div class="column height">
            <label>Yükseklik</label>
            <input type="number" />
          </div>
        </div>
        <div class="row checkboxes">
          <div class="column ratio">
            <input type="checkbox" id="ratio" checked />
            <label for="ratio">En Boy Oranını Sabit Tut</label>
          </div>
          <div class="column quality">
            <input type="checkbox" id="quality" />
            <label for="quality">Kaliteyi Düşür (Sıkıştır)</label>
          </div>
        </div>
        <button class="download-btn">Resmi İndir</button>
      </div>
      <div class="wrapper2" style="display: none" id="open">
        <div class="router-center">
          <div class="router">
            <a class="icon" href="https://onurkul.com.tr/" target="_blank"
              ><i class="fa-solid fa-house"></i
            ></a>
            <a class="icon-name" href="https://onurkul.com.tr/" target="_blank"
              >Ana Sayfa</a
            >
          </div>
        </div>
        <div class="router-center2">
          <div class="router">
            <a
              class="icon"
              href="https://onurkul.com.tr/araclar/resim-kirpma"
              target="_blank"
              ><i class="fa-solid fa-crop"></i
            ></a>
            <a
              class="icon-name"
              href="https://onurkul.com.tr/araclar/resim-kirpma"
              target="_blank"
              >Resim Kırp</a
            >
          </div>
        </div>
        <div class="router">
          <a
            class="icon"
            href="https://onurkul.com.tr/araclar/resim-duzenleyici"
            target="_blank"
            ><i class="fa-solid fa-sliders"></i
          ></a>
          <a
            class="icon-name"
            href="https://onurkul.com.tr/araclar/resim-duzenleyici"
            target="_blank"
